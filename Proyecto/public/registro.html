<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <div class="jumbotron text-center">
    <img src="../imagenes/logo.jpg" class="img-thumbnail img-responsive" alt="Cinque Terre" width="304" height="236">
    <h1>Mensajero</h1>
  </div>
</head>

<body>
  <div class="container">
    <form action="/action_page.php">
      <h2 class="jumbotron text-center ">Registro nuevo usuario</h2>
      <div class="form-group">
        <label for="nombre">Nombre(s) y Apellidos:</label>
        <input type="input" class="form-control" id="nombreAp" placeholder="Nombre y Apellidos" name="nombreAp">
      </div>
      <div class="form-group">
        <label for="nombre">Dirección:</label>
        <input type="input" class="form-control" id="direccion" placeholder="Dirección" name="direccion">
      </div>
      <div class="form-group">
        <label for="nombre">Teléfono:</label>
        <input type="input" class="form-control" id="telefono" placeholder="Teléfono" name="telefono">
      </div>
      <div class="form-group">
        <label for="nombre">Profesión:</label>
        <input type="input" class="form-control" id="profesion" placeholder="Profesión" name="profesion">
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="email" class="form-control" id="email" placeholder="Ingrese Correo Electronico" name="email">
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" id="pwd" placeholder="Ingrese contraseña" name="pwd">
      </div>
      </br>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" id="pwd-repeat" placeholder="Confirmar contraseña"
          name="pwd-repeat">
      </div>
      <br>
      <button type="button" id="aceptarRegistro" class="btn btn-primary">Aceptar</button>
      <a href="publica.html"><button type="button" id="cancelarRegistro" class="btn btn-danger">Cancelar</button></a>
      </br>
      <div class="form-group text-center">
        <a href="#">¿Olvidaste tu contraseña?</a>&nbsp;|&nbsp;<a href="#">Supporte técnico</a>
      </div>
    </form>
  </div>
  <footer class="page-footer font-small blue">
      <div class="footer-copyright text-center py-3">© 2019 Copyright:
        <a href="#"> MoonSoft.SRL</a>
      </div>
    </footer>
</body>

</html>
