  <div class="jumbotron text-center">
    <img src="../imagenes/logo.jpg" class="img-thumbnail img-responsive" alt="Cinque Terre" width="304" height="236">
    <h1>Mensajero</h1>
  </div>
  <div class="container">
    <form autocomplete="off" ng-submit="registrar()">
      <h2 class="jumbotron text-center ">Registro nuevo usuario</h2>
      <div class="form-group">
        <label for="nombre">Nombre(s) y Apellidos:</label>
        <input type="input" class="form-control" id="nombreAp" placeholder="Nombre y Apellidos" name="nombreAp" required>
      </div>
      <div class="form-group">
        <label for="nombre">Dirección:</label>
        <input type="input" class="form-control" id="direccion" placeholder="Dirección" name="direccion" required>
      </div>
      <div class="form-group">
        <label for="nombre">Teléfono:</label>
        <input type="input" class="form-control" id="telefono" placeholder="Teléfono" name="telefono" required>
      </div>
      <div class="form-group">
        <label for="nombre">Profesión:</label>
        <input type="input" class="form-control" id="profesion" placeholder="Profesión" name="profesion" required>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="email" class="form-control" id="email" placeholder="Ingrese Correo Electronico" name="email" required>
      </div>
      <br>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" id="pwd" placeholder="Ingrese contraseña" name="pwd" required>
      </div>
      </br>
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" id="pwd-repeat" placeholder="Confirmar contraseña"
          name="pwd-repeat" required>
      </div>
      <br>
      <button type="submit" id="aceptarRegistro" class="btn btn-primary">Aceptar</button>
      <a href="#!"><button type="button" id="cancelarRegistro" class="btn btn-danger">Cancelar</button></a>
      </br>
      <div class="form-group text-center">
        <a href="#">¿Olvidaste tu contraseña?</a>&nbsp;|&nbsp;<a href="#">Supporte técnico</a>
      </div>
    </form>
  </div>
  <footer class="page-footer font-small blue">

      </div>
